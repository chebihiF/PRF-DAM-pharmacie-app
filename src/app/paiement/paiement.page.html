<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>paiement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset="0">
        <ion-list>
            <ion-item *ngFor="let med of medAchat">
              <ion-label>
                <h2> {{ med.nom }} </h2>
                <p> prix : {{ med.prix | currency}} </p>
                <p> Quantit√© : {{ med.qte }} </p>
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" (click)="paiement()">Payer</ion-button>
</ion-content>
