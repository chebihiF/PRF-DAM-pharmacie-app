<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/medicaments"></ion-back-button>
    </ion-buttons>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset="0">
        <ion-list>
          <ion-item-sliding *ngFor="let med of medInCart">
            <ion-item >
              <ion-thumbnail slot="start">
                <ion-img [src]="med.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2> {{ med.nom }} </h2>
                <p>  prix : {{ med.prix | currency}} </p>
                <ion-input label="quantitÃ© : " [(ngModel)]="med.qte"></ion-input>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="deleteMedFromCart(med.num)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button *ngIf="medInCart.length > 0" expand="block" >Valider</ion-button>
</ion-content>
