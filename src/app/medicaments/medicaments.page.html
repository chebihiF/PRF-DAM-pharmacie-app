<ion-header>
  <ion-toolbar>
    <ion-title>Medicaments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset="0">
        <ion-list *ngIf="meds">
          <ion-item *ngFor="let med of meds">
            <ion-thumbnail slot="start">
              <ion-img [src]="med.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2> {{ med?.nom }} </h2>
              <p> quantit√© :{{ med.qte }} | prix : {{ med.prix }} </p>
            </ion-label>
            <ion-buttons>
              <ion-button (click)="addToCart(med.num)">
                <ion-icon name="cart-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
